<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Os Três Coelhinhos da Páscoa</title>
</head>

<body>
    <main>

        <div class="titulo">
            <img src="./assets/img/ovos-pascoa2.svg" alt="óvos de páscoa">
            <h1>Seja bem-vindo à Casa dos Três Coelhinhos da <strong>Páscoa</strong></h1>
            <img src="./assets/img/ovos-pascoa2.svg" alt="óvos de páscoa">
        </div>

        <div class="coelhos">
            <img class="azul" src="./assets/img/coelho-azul2.svg" alt="coelhinho azul" onclick="window.open('./assets/pages/coelho-azul/coelho-azul.html')">
            <img class="rosa" src="./assets/img/coelho-rosa2.svg" alt="coelhinho rosa" onclick="window.open('./assets/pages/coelho-rosa/coelho-rosa.html')">
            <img class="amarelo" src="./assets/img/coelho-amarelo2.svg" alt="coelhinho amarelo" onclick="window.open('./assets/pages/coelho-amarelo/coelho-amarelo.html')">
        </div>

        <div class="pegadas">
            <img id="peAzul" src="./assets/img/pegadas-azul.svg" alt="pegadas azuis">
            <img id="peRosa" src="./assets/img/pegadas-rosa.svg" alt="pegadas rosas">
            <img id="peAmarela" src="./assets/img/pegadas-amarelo.svg" alt="pegadas amarelas">
        </div>

        <div class="p">
            <img src="./assets/img/footer-pascoa.svg" alt="óvos de páscoa">
            <p class="texto-desktop">Clique nos coelhinhos e conheça mais sobre cada um dos nossos pequeninos amiguinhos</p>
            <p class="texto-mobile">Toque nos coelhinhos e conheça mais sobre cada um dos nossos pequeninos amiguinhos</p>
            <img src="./assets/img/footer-pascoa.svg" alt="óvos de páscoa">
        </div>

    </main>
</body>

<script src="./script.js"></script>
</html>
